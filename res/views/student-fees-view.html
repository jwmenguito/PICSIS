<table class="table table-hover table-condensed table-bordered" class="span3">
	<h2>Fees</h2>
	<thead class="levelTwo">
			<tr class="secondHeader">
				<th>Term </td>
				<th>Amount</th>
				<th>Receipt</th>
			</tr>
	</thead>
	<tbody>
									<!--Content here-->
		<tr class="table_student" data-ng-repeat="fee in user_object.fees track by $index">
				<td id="subject-code">{{fee.term}}</td>
				<td id="subject-code">P {{fee.amount}}</td>
				<td id="subject-grade">{{fee.receipt}}</td>
		</tr>
									<!--End of Content-->
	</tbody>
									
</table>
