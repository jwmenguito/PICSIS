<div style="margin-bottom:20px; border-left:4px solid #336699; padding-left:10px;" >
<h3> Term Controls </h3>

<br/>
<span>Press button to enlist all enrolled students to viable subjects</span><br/>
<button type="submit" class="btn btn-success btn-md col-sm-2" ng-click="enroll()" style="margin-left:20px">ENROLL</button>
<br/>
<br/>
<span>Press button to clear student listing </span><br/>
<button type="submit" class="btn btn-warning btn-md col-md-6" ng-click="clear()" style="margin-left:20px">CLEAR LISTING</button>
<br/>
<br/>
<span>Press button to create sections and assign professors. Press only after using ENROLL button
</span><br/>
<button type="submit" class="btn btn-primary btn-md col-md-6" ng-click="section()" style="margin-left:20px">GENERATE SECTIONS</button>

<br/>
</div >
