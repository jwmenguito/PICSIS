<div style="margin-bottom:20px; border-left:4px solid #336699; padding-left:10px;" >
<h3> Term Controls </h3>

<br/>
<span><strong>Press button to enlist all enrolled students to viable subjects<strong/></span><br/>
<button type="submit" class="btn btn-success btn-md col-md-6" ng-click="enroll()" style="margin-left:20px">ENROLL</button>
<br/>
<br/>
<span><strong>Press button to clear student listing<strong/> </span><br/>
<button type="submit" class="btn btn-warning btn-md col-md-6" ng-click="clear()" style="margin-left:20px">CLEAR LISTING</button>
<br/>
<br/>
<span><strong>Press button to progress the term. This will progress the term and unregister all students. Use with caution.
<strong/></span><br/>
<button type="submit" class="btn btn-primary btn-md col-md-6" ng-click="end()" style="margin-left:20px">END TERM</button>

<br/>
</div >
